<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header / Navbar -->
    <div class="header">
        <div class="header-left">
            <div><img src="../assets/Facebook_Logo_(2019).png" alt="fb-logo"></div>
            <div> <input type="search" placeholder="Search Facebook"> </div>
        </div>

        <div class="header-mid">
            <div><i class="fa-solid fa-house" id="home"></i></div>
            <div><i class="fa-solid fa-user-group" id="friends"></i></div>
            <div><i class="bi bi-file-play-fill" id="reels"></i></div>
            <div><i class="fa-solid fa-store" id="market"></i></div>
            <div><i class="fa-solid fa-users" id="group"></i></div>
        </div>

        <div class="header-right">
            <div><i class="fa-solid fa-bars"></i></div>
            <div><i class="fa-brands fa-facebook-messenger"></i></div>
            <div><i class="fa-solid fa-bell"></i></div>
            <div class="Profile-Pic">
                <img src="../assets/Profile-Pic.png" alt="Profile-Pic">
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="main">

        <!-- LEFT -->
        <div class="Dashboard-Left">
            <div class="left-item-profile">
                <img src="../assets/Profile-Pic.png">
                <p id="profileName"></p>
            </div>

            <div class="left-item">
                <img src="../assets/metaai-color.png">
                <p>Meta AI</p>
            </div>

            <div class="left-item">
                <img src="../assets/Friends-Icon.png">
                <p>Friends</p>
            </div>

            <div class="left-item">
                <img src="../assets/Memories-Icon.png">
                <p>Memories</p>
            </div>

            <div class="left-item">
                <img src="../assets/Saved-Icon.png">
                <p>Saved</p>
            </div>

            <div class="left-item">
                <img src="../assets/Groups-Icon.png">
                <p>Groups</p>
            </div>

            <div class="left-item">
                <img src="../assets/Reel-Icon.png">
                <p>Reels</p>
            </div>

            <div class="left-item">
                <img src="../assets/Market-Icon.png">
                <p>Marketplace</p>
            </div>

            <div class="left-item">
                <img src="../assets/Feed-Icon.png">
                <p>Feeds</p>
            </div>

            <div class="left-item" id="seeMore">
                <i class="fa-solid fa-angle-down"></i>
                <p>See more</p>
            </div>

            <div class="left-item" id="seeMoreElement">
                <img src="../assets/Ads-Icon.png">
                <p>Ads Manager</p>
            </div>

            <div class="left-item" id="seeMoreElement">
                <img src="../assets/Birthday-Icon.png">
                <p>Birthdays</p>
            </div>

            <div class="left-item" id="seeMoreElement">
                <img src="../assets/Chat-Icon.png">
                <p>Chat with AIs</p>
            </div>

            <div class="left-item" id="seeMoreElement">
                <img src="../assets/Event-Icon.png">
                <p>Events</p>
            </div>

            <div class="left-item" id="seeMoreElement">
                <img src="../assets/Gaming-Icon.png">
                <p>Gaming Video</p>
            </div>

            <div class="left-item" id="seeMoreElement">
                <img src="../assets/Messenger-Icon.png">
                <p>Messenger</p>
            </div>

            <div class="left-item" id="seeMoreElement">
                <img src="../assets/Messenger-Kids-Icon.png">
                <p>Messenger Kids</p>
            </div>

            <div class="left-item" id="seeMoreElement">
                <img src="../assets/Payment-Icon.png">
                <p>Orders and payments</p>
            </div>

            <div class="left-item" id="seeMoreElement">
                <img src="../assets/Page-Icon.png">
                <p>Pages</p>
            </div>

            <div class="left-item" id="seeMoreElement">
                <img src="../assets/Play-Icon.png">
                <p>Play games</p>
            </div>

            <div class="left-item" id="seeMoreElement">
                <img src="../assets/Activity-Icon.png">
                <p>Recent ad activity</p>
            </div>

            <div class="left-item see-less" id="seeLess">
                <i class="fa-solid fa-angle-up"></i>
                <p>See less</p>
            </div>
        </div>

        <!-- MID -->
        <div class="Dashboard-Mid">
            <div class="create-post">
                <div><img src="../assets/Profile-Pic.png" alt="Profile-Pic"></div>

                <button class="create-post-btn" id="create-post-btn"></button>

                <div class="Nav-Icons">
                    <div><img src="../assets/Nav-Video-Icon.png" alt=""></div>
                    <div><img src="../assets/Nav-Photo-Icon.png" alt=""></div>
                    <div><img src="../assets/Nav-Emoji-Icon.png" alt=""></div>
                </div>
            </div>

            <div class="story-container" id="story-container">

                <div class="create-story">
                    <img src="../assets/Profile-Pic.png" alt="">
                    <button class="story-btn">+</button>
                    <p>Create story</p>
                </div>

            </div>
        </div>

        <!-- RIGHT -->
        <div class="Dashboard-Right">
            <div class="contacts">
                <div>
                    <h2>Contacts</h2>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>

            <div class="groups">
                <h2>Group chats</h2>
                <div class="group-items">
                    <i class="fa-solid fa-plus"></i>
                    <p>Create group chat</p>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
