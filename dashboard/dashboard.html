<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header / Navbar -->
    <div class="header">
        <div class="header-left">
            <div><img src="../assets/Facebook_Logo_(2019).png" alt="fb-logo"></div>
            <div> <input type="search" placeholder="Search Facebook"> </div>
        </div>

        <div class="header-mid">
            <div><i class="fa-solid fa-house" id="home"></i></div>
            <div><i class="fa-solid fa-user-group" id="friends"></i></div>
            <div><i class="bi bi-file-play-fill" id="reels"></i></div>
            <div><i class="fa-solid fa-store" id="market"></i></div>
            <div><i class="fa-solid fa-users" id="group"></i></div>
        </div>

        <div class="header-right">
            <div><i class="fa-solid fa-bars"></i></div>
            <div><i class="fa-brands fa-facebook-messenger"></i></div>
            <div><i class="fa-solid fa-bell"></i></div>
            <div class="Profile-Pic">
                <img src="../assets/Profile-Pic.png" alt="Profile-Pic">
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="main">

        <div class="Dashboard-Left">
            <div><img src="../assets/Profile-Pic.png" alt="Profile-Pic"></div>
            <div>
                <p>Hanzala Yaseen</p>
            </div>
            <!-- Here are some more code remaining for dashboard left content menu. Its just a trial-->
        </div>

        <div class="Dashboard-Mid">
            <div class="Dash-nav">
                <div><img src="../assets/Profile-Pic.png" alt="Profile-Pic"></div>
                <div><input type="search" placeholder="What's on your mind, Hanzala Yaseen?"></div>
                <div class="Nav-Icons">
                    <div><img src="../assets/Nav-Video-Icon.png" alt=""></div>
                    <div><img src="../assets/Nav-Photo-Icon.png" alt=""></div>
                    <div><img src="../assets/Nav-Emoji-Icon.png" alt=""></div>
                </div>
            </div>
        </div>

        <div class="Dashboard-Right"></div>

    </div>

    <script src="app.js"></script>
</body>

</html>
